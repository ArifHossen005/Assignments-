<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h2>Calculator</h2>
           <form id="calculatorForm">
      <div class="form-group">
        <label for="num1">Number 1:</label>
        <input type="text" class="form-control" id="num1" name="num1" required>
      </div>
      <div class="form-group">
        <label for="num2">Number 2:</label>
        <input type="text" class="form-control" id="num2" name="num2" required>
      </div>
      <div class="form-group">
        <label for="operation">Operation:</label>
        <select class="form-control" id="operation" name="operation" required>
          <option value="">Select Operation .....</option>
          <option value="add">Addition + </option>
          <option value="subtract">Subtraction - </option>
          <option value="multiply">Multiplication * </option>
          <option value="divide">Division / </option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
      <div id="result" class="mt-3"></div>
    </form>
        </div>
    </div>
</div>

  <script>
    function calculate() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var operation = document.getElementById('operation').value;
      var resultElement = document.getElementById('result');
      
      
      if (isNaN(num1) || isNaN(num2)) {
        resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Please enter valid number .</div>';
        return;
      }
      
      
      var result;
      switch (operation) {
        case 'add':
          result = parseFloat(num1) + parseFloat(num2);
          break;
        case 'subtract':
          result = parseFloat(num1) - parseFloat(num2);
          break;
        case 'multiply':
          result = parseFloat(num1) * parseFloat(num2);
          break;
        case 'divide':
          if (parseFloat(num2) === 0) {
            resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Cannot divide by zero.</div>';
            return;
          }
          result = parseFloat(num1) / parseFloat(num2);
          break;
      
        default:
          resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Please select a valid operation.</div>';
          return;
      }
      
      resultElement.innerHTML = '<div class="alert alert-success" role="alert">Result: ' + result + '</div>';
    }
  </script>
</body>
</html>
